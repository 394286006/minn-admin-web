<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>qrcode</title>

<link href="../css/bootstrap.min.css" rel="stylesheet">
<style>
body {
     overflow-x : hidden;
     overflow-y : hidden;
}

.container {
  padding-right: 0;
  padding-left: 0;
  display: none;
}
.container> .carousel-caption {
  z-index: 10;
  position: fixed;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 40px;
}
.carousel-caption p {
  padding-left: 200px;
  margin-bottom: 5px;
  font-size: 12px;
  line-height: 1.4;
}
</style>

<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/qrcode.min.js" type="text/javascript"></script>
<script type="text/javascript">
var inter;
var trycount=0;
$(document).ready(function(){
 
     new QRCode(document.getElementById("qrcode"), {
        text:"http://127.0.0.1:8080/admin/index_zh.html" ,
        width: 130,
        height: 130,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
   });


</script>
</head>
<body >
<div style="padding-left: 195px;" id="qrcode"></div>
<div class="container" id="qrcodecheck">
  <div class="carousel-caption">
    <h1 id="systitle"></h1>
    <p id="sysconfig"></p>
    <p style="padding-left: 350px;"><a class="btn btn-lg btn-primary" href="javascript:void(0)" role="button" id="ok">确定</a></p>
  </div>
</div>
</body>
</html>
